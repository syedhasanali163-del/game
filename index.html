<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
      <h1 class="heading">Rock Paper Scissors</h1>
    </div>
    <div id="choices" onclick="clicked()">
      <img id="paper" onclick="paper()" class="choice" src="paper.png">
      <img id="rock" onclick="rock()" class="choice" src="rock.png">
      <img id="scissors" onclick="scissor()" class="choice" src="scissors.png">
    </div>
    <div class="score-board"> 
      <div>
        <p id="user-score">0</p>
        <p>YOU</p>
      </div>
      <div>
        <p id="comp-score">0</p>
        <p>COMP</p>
      </div>
    </div>
    <div class="msg">PLAY YOUR MOVE</div>
<div class="samm">
  <div id="same"></div>
</div>
     <a href="index.html" class="re">RESTART THE GAME</a>
  <script>
     var userch="";
     var computerch=""
     var userscore=0
     var compscore=0

     
function clicked(){
   var compch=["rock","paper","scissor"]


   var comp= Math.floor(Math.random()*compch.length)
    computerch=compch[comp]

// console.log("Computer:", computerch);
    // console.log("User:", userch);

     if (userch === computerch) {
      document.getElementById("same").innerText = "BOTH CHOOSE SAME";
      // console.log("same");
      return;
    } else {
      document.getElementById("same").innerText = "";
    }

 

    if((userch ==="paper" && computerch ==="rock") || (userch ==="rock" && computerch ==="scissor") || (userch ==="scissor" && computerch ==="paper")){
      // console.log("userwin")
      userscore++;
       document.getElementById("same").innerText = "YOU WIN";
    }else{
      document.getElementById("same").innerText = "";
      compscore++;
       document.getElementById("same").innerText = "COMP WIN";
      // console.log("compwin")
    }

    document.getElementById("user-score").innerText=userscore
      document.getElementById("comp-score").innerText=compscore
}


    function paper(){
   userch="paper"
    
    }
   function rock(){
      userch="rock"
    }
   function scissor(){
   userch="scissor"

    }
    

   




  


    
  </script>
</body>
</html>
